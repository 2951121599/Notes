<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Taylor Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/themes/vue.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Taylor Notes',
            repo: 'https://github.com/Daytime-Don-t-Know-Dark-Night/Notes',
            loadSidebar: true,
            auto2top: true,
            sidebarDisplayLevel: 1,
            subMaxLevel: 0,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
            },
            search: {
                placeholder: '搜索',
                noData: '找不到结果！',
            },
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                isExpected: true
            }
        }
    </script>
    <!-- Put them above docsify.min.js -->
    <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.12.2/docsify.min.js"></script>
    <!-- code render-->
    <script src="//unpkg.com/prismjs@latest/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@latest/components/prism-python.min.js"></script>
    <script src="//unpkg.com/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//unpkg.com/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//unpkg.com/katex@0.10.2/dist/katex.min.css">
    <!-- sidebar collapse -->
    <script src="//unpkg.com/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- search -->
    <script src="//unpkg.com/docsify@latest/lib/plugins/search.js"></script>
    <!-- count -->
    <script src="//unpkg.com/docsify-count@latest/dist/countable.min.js"></script>
</body>

</html>
